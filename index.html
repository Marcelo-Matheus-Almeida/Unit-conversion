<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500;700;800&display=swap" rel="stylesheet">
</head>
<body class="corpo">
    <div id="toggle-button">
        <input type="checkbox" id="checkBoxDarkMode">

        <label for="checkBoxDarkMode" id="label">
            <i class="fa-sharp fa-solid fa-moon"></i>
            <i class="fa-sharp fa-solid fa-sun"></i>
            <div id="ballSelector"></div>
        </label>
    </div>
    <div id="top-div">
        <h1 id="title">Conversor de medidas</h1>
        <input type="number" placeholder="20" name="" id="input-el">
        <button id="converter-btn">Converter</button>
    </div>
    <div id="results">
        <div class="result-div">
            <h3>Distancia (Metros/Pes)</h3>
            <p id="meter-feet-el">20 metros = 65.616 pes | 20 pes = 6.096 metros</p>
        </div>
        <div class="result-div">
            <h3>Volume (Litros/Galões)</h3>
            <p id="liter-gallons-el">20 litros = 5.284 galões | 20 galões = 75.708 litros</p>
        </div>
        <div class="result-div">
            <h3>Massa (Kilogramas/Pounds)</h3>
            <p id="kg-pd-el">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/621217b912.js" crossorigin="anonymous"></script>
</body>
</html>
